<div class="container">
  <div class="sp_da_mua">
    <h1>Sản phẩm đã mua</h1>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Sản phẩm</th>
          <th></th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng tiền</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sp in listSpDaMua">
          <td>
            <div class="d-flex align-items-center">
              <img
                src="/assets/sp_moi/{{sp.img}}"
                alt=""
                style="width: 100px; height: 100px"
                class="rounded-circle"
              />
            </div>
          </td>
          <td>{{sp.name}}</td>
          <td>{{sp.price}}<span>₫</span></td>
          <td>{{sp.quantity}}</td>
          <td>{{sp.quantity * sp.price}}<span>₫</span></td>
          <td>
            <a
              href="#sp-da-mua/delete/{{sp.id}}"
              ng-click="deleteSpDaMua($event, $index)"
              >Xóa</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-success">Đánh giá</button>

    <button type="button" class="btn btn-success">Mua Lại</button>
  </div>
</div>
