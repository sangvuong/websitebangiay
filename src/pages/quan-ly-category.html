<div class="container">
  <div class="quan_ly_category">
    <h1>Quản lý Category</h1>
    <form>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="form_brand.id" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="form_brand.name" />
        </div>
      </div>
      <button type="button" class="btn btn-success" ng-click="addBrand($event)">
        Add
      </button>
      <button
        type="button"
        class="btn btn-success"
        ng-click="updateBrand($event)"
      >
        Update
      </button>
    </form>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Category Name</th>
          <th>Function</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="b in listBrand">
          <td>{{$index +1}}</td>
          <td>{{b.id}}</td>
          <td>{{b.name}}</td>
          <td>
            <a
              href="#quan-ly-category/detail/{{b.id}}"
              ng-click="detailBrand($event, $index)"
              >Detail</a
            >
            <a
              href="#quan-ly-category/delete/{{b.id}} "
              ng-click="deleteBrand($event, $index)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
